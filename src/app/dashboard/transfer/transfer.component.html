<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col">
            <h5>Deposit Funds</h5>
            <form [formGroup]="transferForm">
                <div *ngIf="transferError" class="alert alert-danger">
                    {{transferError }}
                </div>
                <div class="form-outline mb-4">
                    <input type="text" formControlName="customerId" id="customerId" class="form-control form-control"
                        placeholder="customer Id" />
                </div>
                <div class="form-outline mb-4">
                    <input type="number" min="1" formControlName="amount" id="amount" class="form-control form-control"
                        placeholder="Amount" />
                </div>
                <div class="form-outline mb-4">
                    <button (click)="transfer()" [disabled]="!transferForm.valid" class="btn btn-outline-danger btn-block">Transfer Funds</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
