<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col">
            <h5>Withdraw Funds</h5>
            <form [formGroup]="withdrawForm">
                <div *ngIf="withdrawError" class="alert alert-danger">
                    {{withdrawError }}
                </div>
                <div class="form-outline mb-4">
                    <input type="number" min="1" formControlName="amount" id="amount" class="form-control form-control"
                        placeholder="Amount" />
                </div>
                <div class="form-outline mb-4">
                    <button (click)="withdraw()" [disabled]="!withdrawForm.valid" class="btn btn-outline-danger btn-block">Withdraw</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
