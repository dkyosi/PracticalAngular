<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col">
            <h5>Deposit Funds</h5>
            <form [formGroup]="depositForm">
                <div *ngIf="depositError" class="alert alert-danger">
                    {{depositError }}
                </div>
                <div class="form-outline mb-4">
                    <input type="number" min="1" formControlName="amount" id="amount" class="form-control form-control"
                        placeholder="Amount" />
                </div>
                <div class="form-outline mb-4">
                    <button (click)="deposit()" [disabled]="!depositForm.valid" class="btn btn-outline-success btn-block">Deposit</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
